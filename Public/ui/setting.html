<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">


    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<style>
    .btn-info{
        background-color: #00a0e9;
        border-color: #00a2d4;
    }
    .panel{
        border-width: 1px;
    }
    .panel-info{
        border-color: #00a0e9;
    }
    .panel-danger{
        border-color: #b94a48;
    }
</style>
<body>
<div class="container-fluid">
    <div style="padding:10px ;width: 100%;height: 100%">
<div class="panel panel-info">
    <div class="panel-body">
        <span class="glyphicon glyphicon glyphicon-ok" style="padding: 0px;color: #00a0e9" aria-hidden="true"></span>
        <span style="height: 34px;font-size: 18px;font-weight: 500;line-height: 34px;padding-right: 20px">是否开启选题模式</span>


        <div class="pull-right">
            <button type="button" class="btn btn-info" style="width: 60px">开启</button>
            <button type="button" class="btn btn-default" style="width: 60px">关闭</button>
        </div>
    </div>
</div>
<div class="panel panel-danger">
    <div class="panel-body">
        <span class="glyphicon glyphicon glyphicon-remove" style="padding: 0px;color: #b94a48" aria-hidden="true"></span>
        <span style="height: 34px;font-size: 18px;font-weight: 500;line-height: 34px;">是否开启出题模式</span>
        <div class="pull-right">
            <button type="button" class="btn btn-info" style="width: 60px">开启</button>
            <button type="button" class="btn btn-default" style="width: 60px">关闭</button>
        </div>
    </div>
</div></div>
    </div>
</body>
</html>
